<!DOCTYPE html>
<head>
    <title lang="en">Elegant</title>
    <link rel="icon" href="media/rad2.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="margin-zero">
    <div class="enter-page">
        <img class="enter-page_img" src="img/main_img_left.png">
        <div class="enter-block">
            <div class="enter-block_head">
                <span class="enter-block_head-title">Sign up</span>
                <span class="enter-block_head-text">
                    Already have an account? 
                    <a class="enter-block_head-link">Sign in</a>
                </span>
            </div>
            <form class="enter-block_form">
                <input 
                       class="enter-block_form-field" 
                       placeholder="Your name" />
                <input 
                       class="enter-block_form-field" 
                       placeholder="Username" />
                <input 
                       class="enter-block_form-field" 
                       placeholder="Email address" />
                <input 
                       class="enter-block_form-field" 
                       placeholder="Password" />
                <input 
                       class="enter-block_agreement"
                       type="checkbox"
                       id="agreement"
                       names="agreement"
                />
                <label class="enter-block_agreement-text"
                       for="agreement">
                    I agree with 
                    <a class="enter-block_agreement-link">
                        Privacy Policy
                    </a>
                    and 
                    <a class="enter-block_agreement-link">
                        Terms of Use
                    </a>
                </label>
            </form>
            <button class="enter-block_button">Sign up</button>
        </div>
    </div>
</body>
