<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3legant</title>
    <link rel="stylesheet" type="text/css" href="home_page1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<body class="margin-zero">
    <div class="page">
        <div class="offer">
            <div></div>
            <div class="offer_center">
                <img class="offer_img" src="img/offer.svg">
                <span class="offer_text">30% off storewide — Limited time!</span>
                <a class="offer_link" href="index.html">Shop now &#8594;</a>
            </div>
            <span class="offer_close">×</span>
        </div>
    </div>
    <div class="head">
        <div class="head_logo">3legant.</div>
        <div class="head_section-block">
            <span class="head_main-section">Home</span>
            <span class="head_section">Shop</span>
            <span class="head_section">Product</span>
            <span class="head_section">Contact us</span>
        </div>
        <div class="head_buttons-block">
            <img class="head_button" src="img/search.svg">
            <img class="head_button" src="img/user.svg">
            <img class="head_button" src="img/cart.svg">
        </div>
    </div>
    <div class="slider">
        <img class="slide_img" src="img/home_page_slide.png">
        <img class="slide_button-left" src="img/slide_left.svg">
        <img class="slide_button-right" src="img/slide_right.svg">
    </div>
    <div class="description">
        <div class="description_item1">
            Simply Unique<span class="description_back">/</span> Simply Better.
        </div>
        <div class="description_item2">
            <span class="description_label">3legant</span> is a gift & decorations store based in HCMC, Vietnam. Est since 2019.
        </div>
    </div>
    <div class="rooms-cards">
        <div class="rooms-cards_main">
            <img class="rooms-cards_main-img" src="img/living_room.png">
        </div>
        <div class="rooms-cards_sub">
            <div class="rooms-cards_sub-item1">
                <img class="rooms-cards_sub-img1" src="img/bedroom.png">
            </div>
            <div class="rooms-cards_sub-item2">
                <img class="rooms-cards_sub-img2" src="img/kitchen.png">
            </div>
        </div>
    </div>
